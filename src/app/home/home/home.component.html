<div class="container mt-3">
  <form [formGroup]="budgetForm">
    @for (service of services; track service.controlName) {
      <div class="card m-2">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">{{ service.label }}</h5>
            <p class="card-text">{{ service.description }}</p>
          </div>
          <div>
            <h3 class="text-primary">{{ service.price }}€</h3>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" [formControlName]="service.controlName" [id]="service.controlName">
            <label class="form-check-label" [for]="service.controlName">Add</label>
          </div>
        </div>
        @if (service.controlName === 'website' && showPanel) {
          <div class="d-flex justify-content-end">
            <app-panel [parentForm]="budgetForm"></app-panel>
          </div>
        }
      </div>
    }
  </form>
  <div class="mt-3 text-end">
    <h4>Pressupost Total: {{ totalBudget }} €</h4>
  </div>
</div>
