
  <div class="panel">
    <div class="form-group">
      <div class="d-flex align-items-center justify-content-between">
        <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#helpModalPages">i</button>
        <label for="numPages" class="ms-2 label-stretch">Number of Pages:</label>
        <div class="input-group">
          <button class="btn btn-lila" type="button" (click)="decrementPages()">-</button>
          <input id="numPages" type="number" [value]="parentForm.controls['numPages'].value" class="form-control" readonly>
          <button class="btn btn-lila" type="button" (click)="incrementPages()">+</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex align-items-center justify-content-between">
        <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#helpModalLanguages">i</button>
        <label for="numLanguages" class="ms-2 label-stretch">Number of Languages:</label>
        <div class="input-group">
          <button class="btn btn-lila" type="button" (click)="decrementLanguages()">-</button>
          <input id="numLanguages" type="number" [value]="parentForm.controls['numLanguages'].value" class="form-control" readonly>
          <button class="btn btn-lila" type="button" (click)="incrementLanguages()">+</button>
        </div>
      </div>
    </div>
  </div>
